<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
	
    <title>List of developers</title>
	
    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  </head>
	
  <body>
    <div class="container">
    	
    	<button class="btn btn-default" onclick='location.href="@routes.Application.getDevEdit(-1L)"'>New developer</button>
    	
    	<table style='width: 100%'>
        	<tr>
        		<td><label style="height: 100%">Login:</label></td>
                <td><input type="text" style="width: 100%; height: 100%" name="name" value='' placeholder="email or admin" /></td>
        	</tr>
        	<tr>
        		<td><label style="height: 100%">Password:</label></td>
                <td><input type="password" style="width: 100%; height: 100%" name="password" /></td>
        	</tr>
        	<tr>
        		<td colspan="2" align="right"><button type="submit" class="btn btn-success">Login</button> </td>
        	</tr>
        </table>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>

  </body>
