@(formEditDev: play.data.Form[forms.FormEditDeveloper])
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Edit or add new developer</title>

    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>

  <body>
    <div class="container">
    	@helper.form(action = routes.Application.postDevEdit()) {
    		<input type="hidden" name="id" value='@formEditDev("id").value'>
	    	<table style='width: 100%'>
	        	<tr>
	        		<td><label style="height: 100%">Friendly name:</label></td>
	                <td><input type="text" style="width: 100%; height: 100%" name="friendlyName" value='@formEditDev("friendlyName").value' placeholder="John Doe" /></td>
	        	</tr>
	        	<tr>
	        		<td><label style="height: 100%">Email address:</label></td>
	                <td><input type="text" style="width: 100%; height: 100%" name="email" value='@formEditDev("email").value' placeholder="johndoe@@doubango.org" /></td>
	        	</tr>
	        	<tr>
	        		<td colspan="2" align="right"><button type="submit" class="btn btn-success">Add</button> </td>
	        	</tr>
	        </table>
	    }
	   	@if(formEditDev.hasGlobalErrors) {
			<p class="error">
			    @formEditDev.globalError.message
			</p>
		}
		@if(flash.contains("success")) {
		    <p class="success">
		        @flash.get("success")
		    </p>
		}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
  </body>
</html>
