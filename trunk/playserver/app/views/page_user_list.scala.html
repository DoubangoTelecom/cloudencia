@(users: List[models.User])
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
	
    <title>List of users</title>
	
    <!-- Bootstrap core CSS -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	
  </head>
	
  <body>
    <div class="container">
    	<button class="btn btn-default" onclick='location.href="@routes.Application.getUserEdit(-1L)"'>New user</button>
    	<br />
    	<br />
    	<table style='width: 100%'>
        	<tr>
                <td><label class="label label-primary">Friendly name</label></td>
                <td><label class="label label-primary">Email</label></td>
                <td><label class="label label-primary">Phone number</label></td>
                <td><label class="label label-primary">Password</label></td>
        	</tr>        	
			@for(user <- users) {
			  <tr>			  	
			  	<td><label>@user.friendlyName</label></td>
                <td><label>@user.email</label></td>
                <td><label>@user.phoneNumber</label></td>
                <td><label>@user.password</label></td>
              </tr>
			}
        </table>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
  </body>
</html>
